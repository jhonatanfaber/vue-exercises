<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green;color: white; margin:0" :style="{width : monsterLife + '%'}">
                        {{playerLife}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">M</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green;color: white; margin:0" :style="{width : playerLife + '%'}">
                        {{monsterLife}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-show="startGame">
            <div class="small-12 columns">
                <button @click="startNewGame" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-show="showControls">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
                <button @click="heal" id="heal">HEAL</button>
                <button @click="giveUpMatch" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-show="showLog">
            <div class="small-12 columns">
                <ul>
                    <li v-for="item in log" :key="item.id" v-if="item.includes('Monster hits')" :style="monsterStyle">
                        {{item}}
                        <li v-else :style="playerStyle">
                            {{item}}
                        </li>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>

</html>
